<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <!-- ===== HEADER ===== -->
    <header>
        <nav class="navbar">
            <h1>Your Profile</h1>
            <div class="btn-wrapper">
                <a href="../insider/welcome.html" class="back-btn">Back</a>
            </div>
        </nav>
    </header>

    <!-- ===== MAIN CONTENT ===== -->
    <main>
        <section class="profile-container">
            <h2>Manage Profile</h2>
            <p class="subtitle">Update your account details and preferences below.</p>

            <!-- Profile Picture + Button -->
            <div class="profile-pic">
                <img src="../assets/profile-placeholder.png" alt="Profile Picture">
                <button type="button" class="btn">Change Photo</button>
            </div>

            <!-- Editable Fields -->
            <form class="profile-form">
                <div>
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Mukesh">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@mail.com">
                    <small class="note">Use a valid email address</small>
                </div>

                <div>
                    <label for="phone">Phone Number</label>
                    <div class="phone-group">
                        <input type="tel" id="phone" name="phone" placeholder="+91 98765 43210">
                        <button type="button" class="btn verify-btn">Send OTP</button>
                    </div>
                </div>

                <!-- Hidden OTP field -->
                <div class="otp-group">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" placeholder="Enter 6-digit OTP">
                    <button type="button" class="btn ">Verify</button>
                </div>

                <div>
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="123 Main Street, City, Country">
                </div>
            </form>

            <!-- Action Buttons -->
            <div class="actions">
                <button type="submit" class="btn">Save Changes</button>
                <a href="changepassword.html" class="btn">Change Password</a>
            </div>
        </section>
        

    </main>
<script src="profile.js"></script>   </script>
       
</body>

</html>
