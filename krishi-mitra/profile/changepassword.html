<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password </title>
    <link rel="stylesheet" href="changepassword.css">
</head>
<body>

    <div class="container">
        <section class="change-password-section">
            <h3>Change Password</h3>
            <form class="change-password-form">
                <div>
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" name="current-password" placeholder="Enter current password">
                </div>
                <div>
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Enter new password">
                </div>
                <div>
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password">
                </div>
                <button type="button" class="btn change-password-btn">Update Password</button>
                <a href="profile.html" class="btn">Back</a>
            </form>
        </section>
    </div>

    <script src="profile.js">
        
    </script>

</body>
</html>
