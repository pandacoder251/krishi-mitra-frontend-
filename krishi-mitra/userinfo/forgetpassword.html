<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password | Krishi Mitra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <!-- Logo -->
    <a href="../index/index.html" class="logo">
      <img src="../assets/logo.jpg" alt="Krishi Mitra Logo" class="logo-img">
      <span class="logo-text">
        <span class="krishi">Krishi</span>
        <span class="mitra">Mitra</span>
      </span>
    </a>

    <!-- Heading -->
    <h2 class="form-title">Forgot Password</h2>
    <p class="form-desc">Enter your email or mobile number to reset your password.</p>

    <!-- Form -->
    <form action="#" method="post" class="form">
      <!-- Step 1 -->
      <div class="otp-group">
        <input type="text" id="emailPhone" name="email" placeholder="Email or Mobile" required />
        <button type="button" class="otp-btn" onclick="sendOTP()">Get OTP</button>
      </div>

      <!-- Step 2 -->
      <input type="text" id="otp" name="otp" placeholder="Enter OTP" required />
      <input type="password" name="new_password" placeholder="New Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required />

      <!-- Submit -->
      <button type="submit" class="btn">Reset Password</button>

      <p class="redirect"><a href="signin.html">Back to Sign In</a></p>
    </form>

    <div class="back-home"><a href="../index/index.html">&larr; Back to Home</a></div>
  </div>

  <script src="../userinfo/script.js"></script>
</body>
</html>
